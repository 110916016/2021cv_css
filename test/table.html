<!DOCTYPE html>
<html lang="en">
<style>
table{
    border: 1px solid white;
    border-collapse:collapse;
}
td{
    border: 1px solid white; padding: 5px;
}
th{
    border: 1px solid white;padding: 5px;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </tr>
        </thead>
    <tbody>
        <tr>
            <td>Pacific Ocean</td>
            <td>4,280m</td>
            <td>10,911m</td>
        </tr>
        <tr>
            <td>Atlantic Ocean</td>
            <td>1,111m</td>
            <td>14,222m</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
